<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>focusout demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
 
<div class="inputs">
		<p>
			Full Name: <input type="text"><br>
			Empty Field: <input type="text">
		</p>
	</div>
	<div id="focus-count"></div>
 
	<script>
	var fullname = $( "#focus-count" ).text();
	$( "p" )
		.focusout(function() {
			$( "#focus-count" ).load( "parsename.php", var:fullname);

	</script>
 
</body>
</html>
